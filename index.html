<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 결과 확인</title>
    <script>
        function getQueryParam(param) {
            var urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        window.onload = function () {
            var name = getQueryParam("name");
            var status = getQueryParam("status");
            var winner = getQueryParam("winner");

            if (name) {
                document.getElementById("userName").textContent = name;
            }

            if (status === "정답") {
                document.getElementById("answerStatus").textContent = "🎉 정답을 맞추셨습니다!";
                document.body.style.backgroundColor = "#D4EDDA"; // 연한 초록색 (성공)
            } else if (status === "오답") {
                document.getElementById("answerStatus").textContent = "😢 오답입니다.";
                document.body.style.backgroundColor = "#F8D7DA"; // 연한 빨간색 (실패)
            } else {
                document.getElementById("answerStatus").textContent = "❌ 이벤트 참가 기록이 없습니다.";
                document.body.style.backgroundColor = "#F1C40F"; // 노란색 (기록 없음)
            }

            if (winner === "당첨") {
                document.getElementById("winStatus").textContent = "🎊 축하합니다! 당첨되셨습니다!";
            } else if (winner === "미당첨") {
                document.getElementById("winStatus").textContent = "😞 아쉽게도 미당첨 되었습니다.";
            } else {
                document.getElementById("winStatus").textContent = "";
            }
        };
    </script>
</head>
<body>
    <h2>이벤트 결과 확인</h2>
    <p><strong>참가자:</strong> <span id="userName"></span></p>
    <h3 id="answerStatus"></h3>
    <h3 id="winStatus"></h3>
</body>
</html>
